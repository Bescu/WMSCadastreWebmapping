<!DOCTYPE html>
<html>
	<head>
		<title>OpenLayers Example</title>
		<script src="http://openlayers.org/en/v3.3.0/build/ol.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://openlayers.org/en/v3.3.0/css/ol.css" type="text/css">
	</head>
	<body>
		<div style="width:100%; height:100%" id="map"></div>
	    <script type="text/javascript">
		var cadastre = new ol.layer.Tile({
			title: "Cadastre",
			source: new ol.source.TileWMS({
				url: "http://inspire.cadastre.gouv.fr/scpc/59606.wms?",
				params: {LAYERS: 'BORNE_REPERE,BU.Building,VOIE_COMMUNICATION,HYDRO,DETAIL_TOPO,CLOTURE,SUBFISCAL,CP.CadastralParcel,LIEUDIT,AMORCES_CAD', VERSION: '1.3'} 
			})
		})
		var map = new ol.Map({
			layers:	[cadastre],
			target: 'map',
			view: new ol.View({
				center: ol.proj.transform([3.524025,50.359508], 'EPSG:4326', 'EPSG:3857'),
				zoom: 14
			})
		});
		</script>
    </body>
</html>
